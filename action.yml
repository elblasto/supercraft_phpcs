name: 'PHP CS check'
description: 'PHP Code sniffer check with custom ruleset'
inputs:
  enable_warnings:
    description: 'Enable checking for warnings (-w)'
    required: false
    default: ''
  phpcs_bin_path:
    description: 'Path to phpcs binary'
    required: false
    default: 'phpcs'
runs:
  using: 'docker'
  image: 'Dockerfile'
